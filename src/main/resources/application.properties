spring.application.name=demo

spring.datasource.url=jdbc:mysql://localhost/lib_manage?useSSL=false&serverTimezone=UTC&characterEncoding=utf8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password= ljx@docker
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.demo.model
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# Redis配置
spring.data.redis.host=xxx
spring.data.redis.port=6379
spring.cache.type=redis

# AI assistant (LangChain4j) toggle
ai.enabled=true
ai.temperature=0.6
ai.max-tokens=4096
ai.completion.enabled=true
ai.completion.tail-chars=180
book.cover.base-dir=f:/Java/4p/libman/covers
book.cover.url-prefix=/covers
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=6MB
# Tavily Web Search tool configuration (wrapper for external search)
# Provide API key via environment variable TAVILY_API_KEY or set property below.
tavily.api.key=${TAVILY_API_KEY:}
tavily.search.depth=basic
tavily.max-results=5

# Chat context settings
app.chat.context.max-chars=16000
app.chat.redis.ttl-seconds=1800
app.chat.redis.key-prefix=chat:ctx: