spring.application.name=demo

spring.datasource.url=jdbc:mysql://localhost:3306/lib_manage?useSSL=false&serverTimezone=UTC&characterEncoding=utf8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password= xxx
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.demo.model
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# Redis配置
spring.data.redis.host=xxx
spring.data.redis.port=6379
spring.cache.type=redis

# AI assistant (LangChain4j) toggle
ai.enabled=true
ai.temperature=0.9
ai.max-tokens=2048
book.cover.base-dir=f:/Java/4p/libman/covers
book.cover.url-prefix=/covers
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=6MB