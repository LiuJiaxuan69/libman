<!-- templates/navbar.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <style>
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: #fff;
            /* 可根据实际需要调整 */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            height: 56px;
            /* 或 60px、64px，根据实际需求调整 */
            line-height: 56px;
            /* 让内容垂直居中 */
        }
    </style>
</head>

<body>
    <div th:fragment="nav">
        <div class="navbar">
            <div class="user-info">
                <span id="userName">未登录</span>
                <a href="/view/login" id="loginLink">登录</a>
            </div>
            <div class="nav-links">
                <a href="/view/index">主页</a>
                <a href="/view/categories" style="margin-left: 16px;">分类</a>
                <a href="/view/donate" style="margin-left: 24px;">捐赠</a>
                <!-- 未来可扩展更多页面链接 -->
            </div>
        </div>
    </div>
</body>

</html>
