<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 图书管理系统</title>
    <style>
        body {
            min-height: 100vh;
            background: #f5f6fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .register-container {
            width: 350px;
            margin: 0;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 40px 30px 30px 30px;
        }
        .register-title {
            text-align: center;
            font-size: 1.6em;
            font-weight: bold;
            margin-bottom: 30px;
            color: #2d3436;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #636e72;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #dfe6e9;
            border-radius: 5px;
            font-size: 1em;
            background: #f9f9f9;
        }
        .register-btn {
            width: 100%;
            padding: 10px;
            background: #00b894;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .register-btn:hover {
            background: #55efc4;
        }
        .login-link {
            display: block;
            text-align: right;
            margin-top: 15px;
            color: #636e72;
            text-decoration: none;
            font-size: 0.98em;
        }
        .login-link:hover {
            color: #00b894;
        }
        .error-message {
            color: #d63031;
            text-align: center;
            margin-bottom: 10px;
            font-size: 0.98em;
        }
        .success-message {
            color: #00b894;
            text-align: center;
            margin-bottom: 10px;
            font-size: 0.98em;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-title">图书管理系统 - 注册</div>
        <form id="registerForm" autocomplete="off">
            <div class="form-group">
                <label for="userName">用户名</label>
                <input type="text" id="userName" name="userName" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="error-message" id="errorMsg"></div>
            <div class="success-message" id="successMsg"></div>
            <button type="submit" class="register-btn">注册</button>
        </form>
        <a href="/view/login" class="login-link">返回登录</a>
    </div>
    <script>
        document.getElementById('registerForm').onsubmit = async function(e) {
            e.preventDefault();
            const userName = document.getElementById('userName').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            errorMsg.textContent = '';
            successMsg.textContent = '';
            if (!userName || !password || !confirmPassword) {
                errorMsg.textContent = '所有字段不能为空';
                return;
            }
            if (password !== confirmPassword) {
                errorMsg.textContent = '两次输入的密码不一致';
                return;
            }
            try {
                const resp = await fetch('/user/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `userName=${encodeURIComponent(userName)}&password=${encodeURIComponent(password)}`
                });
                const result = await resp.json();
                if (result.status === 'SUCCESS') {
                    successMsg.textContent = '注册成功，正在跳转登录...';
                    setTimeout(() => {
                        window.location.href = '/view/login';
                    }, 1200);
                } else {
                    errorMsg.textContent = result.errorMessage || '注册失败';
                }
            } catch (err) {
                errorMsg.textContent = '网络错误，请稍后重试';
            }
        }
    </script>
</body>
</html>
